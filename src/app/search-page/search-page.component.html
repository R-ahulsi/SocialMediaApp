<head>
	<title>Search Page</title>
</head>
<body>
    <h1>Search Page</h1>
    <form (ngSubmit)="submit()" #userForm="ngForm">
        <div class="container">
            <div>
                <input type="text" id= "Search" placeholder="Search..." required [(ngModel)]="searchQuery" name="Search">
                <select [(ngModel)]="searchCategory" name="category">
                    <option value="comments">Comments</option>
                    <option value="users">Users</option>
                    <option value="photos">All Photos Via Tags</option>
                    <option value="user_photos">My Photos Via Tags</option>
                </select>
                <button type="submit">Search</button>

                <div *ngFor="let photo of photosViaTagSearch">
                    <img height="300px" width="300px" src="{{photo}}" alt="">
                </div>

                <div *ngFor="let name of namesWhoCommented">
                    {{name}}
                </div>

                <div>
                    <a routerLink="/friend/{{usernameSearch}}">{{usernameSearch}}</a>
                </div>

                <h2>You May Also Like</h2>
                <div *ngFor="let image of recommendedContent">
                    <img height="300px" width="300px" src="{{image}}" alt="">
                </div>
            </div>
            <div class="popular-tags">
                <h2>Popular Tags</h2>
                <ul>
                    <li *ngFor="let tag of popularTags">
                        <a routerLink="/tag/{{tag}}">{{ tag }}</a>
                    </li>
                </ul>
            </div>
        </div>
    </form>
</body>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: Arial;
    }

    h1 {
        margin-top: -400;
    }

    input[type="text"] {
        padding: 10px;
        border-radius: 10px;
        width: 300px;
    }

    select {
        padding: 10px;
        border-radius: 10px;
        width: 150px;
        margin-left: 10px;
    }

    h2 {
        margin-top: 10px;
        margin-bottom: 10px;
    }

    li {
        margin: 5px;
    }

    button {
        padding: 10px;
        background-color: #000;
        color: #fff;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin-left: 10px;
    }

    .container {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: flex-start;
        width: 100%;
    }

    .popular-tags {
        margin-left: 20;
    }
</style>
