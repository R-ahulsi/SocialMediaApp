<style>
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 50px auto;
        max-width: 500px;
        padding: 20px;
        background-color: #f5f5f5;
        border: 1px solid #ccc;
        border-radius: 10px;
    }

    label {
        font-weight: bold;
        margin-top: 10px;
        margin-bottom: 5px;
    }

    input[type="email"],
    input[type="text"],
    input[type="date"],
    select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 15px;
        width: 100%;
        box-sizing: border-box;
    }

    button[type="submit"],
    button[type="apply_changes"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        margin-right: 5px;
    }

    button[type="submit"]:hover,
    button[type="apply_changes"]:hover {
        background-color: #3e8e41;
    }
</style>
<form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <h1>Settings</h1>
    <label for="change_email">Change Email:</label><br>
    <input type="email" id="change_email" required [(ngModel)]="model.email" name="change_email" #name="ngModel"><br>

    <label for="change_password">Change Password:</label><br>
    <input type="text" id="change_password" required [(ngModel)]="model.password" name="change_password" #name="ngModel"><br>

    <label for="change_fname">Change First name:</label><br>
    <input type="text" id="change_fname" required [(ngModel)]="model.first_name" name="change_fname" #name="ngModel"><br>

    <label for="change_lname">Change Last name:</label><br>
    <input type="text" id="change_lname" required [(ngModel)]="model.last_name" name="change_lname" #name="ngModel"><br>

    <label for="change_dob">Change Date of birth:</label><br>
    <input type="date" id="change_dob" required [(ngModel)]="model.dob" name="change_dob" #name="ngModel"><br>

    <label for="change_hometown">Change Hometown:</label><br>
    <input type="text" id="change_hometown" required [(ngModel)]="model.hometown" name="change_hometown" #name="ngModel"><br>

    <label for="gender">Gender:</label><br>
    <select id="gender" required [(ngModel)]="model.gender" name="gender" #gender="ngModel">
    </select><br>

    <button type="apply_changes">Apply Changes</button>
</form>
