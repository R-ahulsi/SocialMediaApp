<h1>{{username}}</h1>
<ul>
    <li *ngFor="let album of albums">
        <button type="button">
            <span class="name">{{album.name}}</span>
        </button>
    </li>
</ul>

<app-friends [username]="username"></app-friends>

<button type="button" (click)="addFriend(username)">Add Friend</button>
