<h1 style="text-align: center;">Tag: {{tag}}</h1>

<button class="spacing" (click)="getUsersPhotos()">Switch to your photos only</button>
<button (click)="getPhotos()">Switch to all photos</button>

<div class="container">
  <div *ngFor="let photo of photos" class="image">
    <img src="{{photo.data}}" alt="{{photo.caption}}" (click)="routeToPhotoPage(photo)">
    <div class="caption">{{photo.caption}}</div>
  </div>
</div>
