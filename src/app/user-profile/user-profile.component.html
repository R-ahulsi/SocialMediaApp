<h1>{{username}}</h1>
<ul>
    <a *ngFor="let album of albums" routerLink="/album/{{album.album_id}}">{{album.album_id}}</a>
</ul>

<button type="button">Add Album</button>

<app-friends (username)='username'></app-friends>

<ul>
    <li *ngFor="let friend of recommendedFriends">
        <p>{{friend.user_id}}</p>
    </li>
</ul>
