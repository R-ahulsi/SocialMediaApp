<h1>{{username}}</h1>
<ul>
    <a *ngFor="let album of albums" routerLink="/album/{{album.album_id}}">{{album.name}}</a>
</ul>

<button type="button">Add Album</button>

<app-friends (username)='username'></app-friends>

<ul>
    <a *ngFor="let friend of recommendedFriends" routerLink="/friend/{{friend.user_id}}">{{friend.user_id}}</a>
</ul>
