<div class="upload-photo-container">
    <div class="upload-photo-header">
      <h2 class="upload-photo-title">Upload Photo</h2>
    </div>
    <div class="upload-photo-buttons">
      </div>
    <div class="upload-photo-content">
      <div class="upload-photo-choose">
      <input type="file" class="upload-photo-choose-btn" (change)="setFile($event)" />
      </div>
      <div class="upload-photo-form">
        <form>
          <label>Caption:</label>
          <input type="text" name="caption" [(ngModel)]="caption"><br>
          <label>Album:</label>
          <input type="text" name="album" [(ngModel)]="albumId"><br>
          <label>Tags:</label>
          <input type="text" name="tags" [(ngModel)]="tags"><br>
        </form>
      </div>
    </div>
    <div class="upload-photo-buttons">
      <button class="upload-photo-post-btn" (click)="onPost()">Post</button>
    </div>
  </div>
  
  <style>
  .upload-photo-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    }
  
  .upload-photo-header {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    }
  
  .upload-photo-choose {
    margin-bottom: 20px;
    }
  
  .upload-photo-choose-btn {
    padding: 125px 45px;
    border: none;
    background-color: #000;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
    }
  
  .upload-photo-form label {
    text-align: center;
    }
  
  .upload-photo-form input {
    margin-bottom: 10px;
    padding: 5px;
    }
  
  .upload-photo-buttons {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    width: 100%;
    }

  .upload-photo-post-btn {
    padding: 10px 20px;
    background-color: #000;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
    }
  </style>
