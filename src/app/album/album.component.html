
<body>
    <div>
        <h1 style="text-align: center;">{{albumName}}</h1>
        <button *ngIf="isOwner" class="delete" (click)="onDelete()">Delete</button>
    </div> 

    <div class="container">
        <div class="image" *ngFor="let photo of photos">
            {{ photo.caption }}
            <img src={{photo.data}} alt="" (click)="routeToPhotoPage(photo)">
        </div>
    </div>
    

</body>
